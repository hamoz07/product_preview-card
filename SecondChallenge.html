<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/SecondChallenge.css">
</head>
<body>
  <main>
        <article class="product">
               <picture class="product_img">
                    <source srcset="images/image-product-desktop.jpg" media="(min-width:680px)">
                    <img src="images/image-product-mobile.jpg" alt="">
              </picture>
                <div class="product__text">
                      <p class="category">PERFUME</p>
                      <h1>Gabrielle Essence Eau De Parfum</h1>
                      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
                       CHANEL.</p>
                  <div class="flex_group">
                      <p class="real__price">$149.99</p>
                      <p class="product__price">$169.99</p>
                  </div>
                    <button class="btn"><img src="images/icon-cart.svg" alt=""> Add To Cart</button>
                </div>
    </article>
  </main>
</body>
</html>
